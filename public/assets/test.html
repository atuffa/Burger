<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    
    <!-- jquery -->
    <script src="https://code.jquery.com/jquery.js"></script>
    
	<!-- <script src="/assets/js/cats.js"></script> -->

    <title>Eat-Da-Burger</title>
</head>
<style>
    body{
        background-color: orange;
    }
    h2{
        color: red;
    }
    img{
        width:200px;
        height: 200px;
    }
    #devouredInput{
        width: 400px;;
    }
</style>
<body>
    <div class="container">
        <!-- burger Image -->
        <center>
            <div class="row">
                <img src="./img/burger.png" alt="burger image">
                <h2>Eat-Da-Burger!</h2>
            </div>
        </center>
        <div class="row">
            <!-- left side -->
            <center>
                <div class="col-md-6">
                    <h3>Ready to eat!</h3>
                    <div class="input-group">
                        <li class ="form-control">
                            Chesseburger
                        </li>
                        <span class="input-group-btn">
                            <button class="btn btn-success devour-button" type="submit">Devour It!</button>
                        </span>
                    </div>
                </div>
            

            <!-- right side -->
            <div class="col-md-6">
                    <h3>Already Eaten!</h3>
                    <div class="input-group">
                        <li class ="form-control" id="devouredInput">
                            Chesseburgerrrrrrrrrrrrrr
                        </li>
                    </div>
            </div>

            </center>
        </div>
        <br><br>
        <!-- submit button -->
        <center>
            <form id = "inputBurger">
                <textarea name="burgerName" id="burgerName" cols="40" rows="2"></textarea><br>
                <button type="button" class="btn btn-primary">Submit</button><br>
                <h5>Enter a burger you want to eat. Click the "submit" button.</h5>
            </form>
        </center>
    </div>
</body>
</html>
